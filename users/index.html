<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>users details</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">USERS Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="CUSTOMER NAME" name="CUSTOMER NAME">
                            
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="CUSTOMER ID" name="CUSTOMER ID">
                            
                        </div>
                        
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BILL DATE" name="BILL DATE">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="OLD READING" name="OLD READING">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="NEW READING" name="NEW READING">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="USAGE" name="USAGE">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="FIX CHARGE" name="FIX CHARGE">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="ELECTRICITY CHARGE" name="ELECTRICITY CHARGE">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="LAST TIME PENDING" name="LAST TIME PENDING">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="TOTAL AMOUNT" name="TOTAL AMOUNT">
                                
                            </div>
                            <div class="input-group">
                                <input class="input--style-1 js-datepicker" type="text" placeholder="LAST DATE TO PAY BILL" name="LAST DATE TO PAY BILL">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                            
                        </div>
                        
                        <div class="p-t-20">
                           <center>  <button class="btn btn--radius btn--green" type="submit">GENERATE BILL</button></center>
                        </div>
                        <div class="p-t-20">
                            <center><button class="btn btn--radius btn--green" type="submit">PAY BILL</button></center>
                        </div>
                        <div class="p-t-20">
                            <center><button class="btn btn--radius btn--green" type="submit">RECIEVE BILL</button></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
